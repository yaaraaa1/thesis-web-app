<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Your Image</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 15px; /* Padding for smaller screens */
        }
        .container {
            background-color: #fff;
            padding: 60px; /* Increased padding */
            border-radius: 20px; /* More pronounced rounded corners */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px; /* Slightly wider for more space */
            margin: 20px; /* Added some margin */
        }
        h2 {
            color: #5c6bc0; /* More colorful heading */
            margin-bottom: 30px; /* Increased spacing */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Increased spacing */
        }
        label {
            color: #333;
            font-weight: 500; /* Bolder labels */
        }
        input[type="number"],
        input[type="file"] {
            border: 2px solid #ccc;
            padding: 12px; /* Larger padding */
            border-radius: 8px; /* Rounded corners */
            background-color: #f9f9f9; /* Slight background color */
        }
        button[type="submit"] {
            cursor: pointer;
            background-color: #66bb6a; /* More vibrant button color */
            color: white;
            border: none;
            padding: 15px 20px; /* Increased padding */
            border-radius: 8px; /* Rounded button */
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 16px; /* Larger font */
        }
        button[type="submit"]:hover {
            background-color: #57a05a; /* Darker on hover */
        }
        .description {
            margin-top: 30px; /* More space above the description */
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }
        .loading-icon {
            display: none; /* Keeps the icon hidden by default */
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
            margin: 0 auto 20px; /* Adds spacing below the icon and centers it horizontally */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/loading.gif" id="loadingIcon" class="loading-icon hidden" alt="Loading..." style="display: none;">
        <h2>Upload Your Image</h2>
        <form id="uploadForm" action="/upload/{{condition}}" method="post" enctype="multipart/form-data" onsubmit="return handleSubmit()">
            <label for="age">Enter your current age:</label>
            <input type="number" id="age" name="age" min="0" max="50" required>
            <label for="file">Choose an image:</label>
            <input type="file" id="file" name="file" required>
            <p class="instructions">Please ensure the image is a clear frontal view of your face, <b>as close to the camera as possible</b> while capturing the entire face.</p>
            <button type="submit">Submit</button>
        </form>
        <p id="confirmationMessage" class="hidden"></p>
    </div>
    <script>
        function handleSubmit() {
            var loadingIcon = document.getElementById("loadingIcon");
            loadingIcon.style.display = "block"; // Make the loading icon visible

            var messageElement = document.getElementById("confirmationMessage");
            messageElement.innerText = "Submitted! Please wait patiently for the magic to happen - it will take about 30 seconds.";
            messageElement.classList.remove("hidden");
        }
    </script>
</body>
</html>
